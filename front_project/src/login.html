<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面 - Acer</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <link rel="icon" type="image/png" sizes="144x144" href="images/logo.jpg"/>
</head>
<body>
<div class="content">
    <div class="content-head">
        <div class="content-head-left">我要登录</div>
        <div class="content-head-right">我要注册</div>
    </div>
    <div class="login">
        <div>
            <h4>账号</h4>
            <input type="text" placeholder="用户名/手机/邮箱">
        </div>
        <div>
            <h4>密码</h4>
            <input type="password" placeholder="请输入密码">
        </div>
        <br>
        <input type="checkbox">
        <span>记住密码</span>
        <div class="submit"><a href="index.html">登录</a></div>
        <p>
            <a href="">找回密码</a>
            <span>|</span>
            <span>还没有注册?</span>
            <a href="">立即注册</a>
        </p>

    </div>
    <div class="register">
        <div>
            <input type="text" placeholder="用户名/邮箱">
        </div>
        <div>
            <input type="password" placeholder="密码">
        </div>
        <div>
            <input type="password" placeholder="确认密码">
        </div>
        <div>
            <input type="text" placeholder="电话">
        </div>
        <br>
        <p>
            <input type="checkbox">
            <span>我已阅读并同意</span>
            <a href="">隐私政策,服务条款</a>
        </p>

        <div class="submit"><a href="">注册</a></div>
    </div>
    <div class="footer">
        <p>—使用第三方账号直接登录—</p>
        <div>
            <a href="qqQRcode.html"> <img src="images/qq.png" alt=""></a>
            <a href="wechatQRcde.html"><img src="images/wechat.png" alt=""></a>

        </div>
    </div>
</div>
<script src="jq/jquery-3.5.1.js"></script>
<script>
    $(".content-head-left").click(function () {
        $(".content-head-left").css('background-color', 'white')
        $(".content-head-right").css('background-color', '#cccccc')
        $(".login").css('display', 'block');
        $(".register").css('display', 'none');
        $(".footer").css('display', 'block');
    })
    $(".content-head-right").click(function () {
        $(".content-head-left").css('background-color', '#cccccc')
        $(".content-head-right").css('background-color', 'white')
        $(".login").css('display', 'none');
        $(".register").css('display', 'block');
        $(".footer").css('display', 'none');
    })

</script>
</body>
</html>
